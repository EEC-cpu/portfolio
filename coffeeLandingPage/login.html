<!DOCTYPE html>
<html lang="en">
<head>

    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginPage">
        <form id="form1" onsubmit="return checkdata()">
            <fieldset>
                <legend>Login</legend>
                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="johndoe23@gmail.com" required><br><br>
                <label for="password">password:</label>
                <input type="password" id="password" name="password" placeholder="input a strong password" required><br><br>
                <input type="submit" value="submit">
                <p class="fieldSetButton" Dont have an account? <a href="signup.html"><strong>Sign-up</strong></a>
            </fieldset>
        </form><hr>
    </div>
    <p class="paragraph">Login</p>
