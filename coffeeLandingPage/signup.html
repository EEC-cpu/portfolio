<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUp">
        <form id="form2">
            <fieldset>
                <legend>Sign-up</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="name" placeholder="Enter your full name" required><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
                <label for="gender">Gender:</label>
                <input type="text" list="gender" placeholder="choose your gender">
                <datalist id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </datalist><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="johndoe23@gmail.com" required><br><br>
                <label for="question">Do you live in North Cyprus?</label>
                <input type="text" id="question" name="question" placeholder="Yes or No" required><br><br>
                <input type="submit" value="submit">
                <p class="fieldSetButton">Already have an account? <a href="login.html">Login</a></p>
            </fieldset>
        </form>
        <p class="paragraph">Sign-up</p>
    </div>
    <footer>
        <a href="index.html">Return to home page</a>
    </footer>
</body>
</html>
